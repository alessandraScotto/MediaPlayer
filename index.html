<html lang="en">

                <button class="btn btn-outline-light fs-3 w-25 mt-3 mb-3"><i

                <button class="btn btn-outline-light fs-3 w-25"><i class="fa-solid fa-bars-staggered"></i></button>
            </div>
            <!--Section - Sezione dinamica-->
            <div id="wrapper" class="col-12 col-md-10 d-block d-md-flex justify-content-center align-items-center">
                <!-- Sezione AUDIO e COVER -->
                <!-- Sezione INFO TRACK -->
                
            </div>
